name: grocery_list_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.4.2
  firebase_core: ^3.4.0
  flutter_staggered_animations: ^1.1.0  # for animating list items
  google_fonts: ^6.1.0       # for modern typography
flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icons.png" # Path to your logo

flutter:
  uses-material-design: true

  assets:
    - assets/icons/app_icons.png
